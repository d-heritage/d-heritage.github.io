	<p class="card__text"><strong>[2023년 8월]</strong>
	광화문 월대를 장식했던 석조각 '서수상' 두 점을 삼성 이건희 회장 유족 측이 기증하여 광화문 월대 복원에도 활용될 수 있게 되었다.
	이 소식을 전달하는 인터뷰기사에 동국대학교 불교학술원 문화재연구소 전임 연구원으로 재직 중인 김민규박사가 유물의 의미와 역사적 가치를 설명하는 전문가로 출연하였다.
